name: Manual GitHub Pages deploy (build â†’ publish)

on:
  workflow_dispatch: {}

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-publish:
    name: Build and publish to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: 'Vite: build dist'
        run: npx vite build

      - name: 'Info: prepare to upload artifact'
        run: echo "Uploading ./dist as artifact 'github-pages'"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: 'Deploy artifact to GitHub Pages (actions/deploy-pages)'
        uses: actions/deploy-pages@v1
name: Deploy to GitHub Pages (manual)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: List build output
        run: ls -la dist/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
