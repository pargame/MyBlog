name: Manual GitHub Pages deploy (build â†’ publish)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: 'Vite: build dist'
        run: npx vite build

      - name: 'Info: prepare to upload artifact'
        run: echo "Uploading ./dist as artifact 'github-pages'"

      - name: Upload dist artifact (github-pages)
        run: |
          echo "Packaging ./dist into a single gzip'd tar for Pages"
          # create a gzip compressed tarball containing the contents of ./dist
          tar -czf github-pages.tar.gz -C ./dist .

      - name: Upload artifact (github-pages)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: github-pages.tar.gz

  publish:
    name: Publish to gh-pages
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: 'Info: preparing download'
        run: echo "Downloading artifact 'github-pages' into ./dist for publishing"

      - name: Download pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Deploy to gh-pages branch (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: false
