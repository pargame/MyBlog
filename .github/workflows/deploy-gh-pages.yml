name: Manual GitHub Pages deploy

on:
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (dist)
        run: npx vite build

      - name: Upload artifact for Pages
        # v1이 내부적으로 deprecated된 actions/upload-artifact:v3를 호출할 수 있어 실패 발생
        # 최신 버전으로 교체해 내부 의존성을 업데이트하도록 시도
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
