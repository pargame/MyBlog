name: Manual GitHub Pages deploy

on:
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (dist)
        run: npx vite build

      - name: Upload artifact for Pages (upload-artifact v4 사용)
        # upload-pages-artifact 액션이 내부적으로 deprecated된 upload-artifact:v3를 참조하여 실패가 발생하므로
        # 직접 안정된 actions/upload-artifact@v4로 dist를 업로드하여 deploy-pages가 사용할 수 있도록 함
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: ./dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
