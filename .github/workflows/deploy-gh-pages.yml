name: Manual GitHub Pages deploy (build â†’ publish)

on:
  workflow_dispatch: {}

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-publish:
    name: Build and publish to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: 'Vite: build dist'
        run: npx vite build

      - name: 'Info: prepare to upload artifact'
        run: echo "Uploading ./dist as artifact 'github-pages'"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: 'Deploy artifact to GitHub Pages (actions/deploy-pages)'
        uses: actions/deploy-pages@v1
