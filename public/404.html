<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // Encode the path as a query parameter
        var path = location.pathname.replace(/^\/MyBlog/, '') + location.search + location.hash;
        var redirect = '/?redirect=' + encodeURIComponent(path);
        location.replace(location.origin + '/MyBlog/' + redirect);
    </script>
</head>

<body></body>

</html>
